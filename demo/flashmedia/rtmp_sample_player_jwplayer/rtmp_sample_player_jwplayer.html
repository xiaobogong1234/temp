<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>RTMP Sample Player JWPlayer</title>
	<script type='text/javascript' src='jwplayer.js'></script>
</head>
<body>

	
	<div id='mediaspace'>This text will be replaced</div>
	<script type='text/javascript'>
	  jwplayer('mediaspace').setup({
		'flashplayer': 'player.swf',
		"file":"172.168.22.160.stream",
		"streamer":"rtmp://220.189.229.37:19955/live",
		'controlbar': 'bottom',
		'width': '640',
		'height': '360',
		"title": "测试标题",//标题（可选）
		"description": "测试视频描述",//描述（可选）
		//"image": "http://ww4.sinaimg.cn/large/b6839357jw1e3val80tknj20dw099jsb.jpg",//视频封面（可选）
		"repeat":"true",//重复播放（留空则不重复播放）
		"autostart":"true",//自动播放（留空则不启用自动播放）
	  });
	</script>
	
</body>
</html>
