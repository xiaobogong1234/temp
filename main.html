<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="js/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="col-md-10">
                <h4>1、标题栏</h4>
                <span class="text text-success">*页面标题由“图标”+“一级导航”+“>”+“二级图标”组成</span>
                <div class="col-md-12">
                    <h4 class="dc_font_max">
                    <a><i class="fa fa-bar-chart m-r-xs"></i>项目管理</a>
                </h4>
                    <h4 class="dc_font_min">
                    <a><i class="fa fa-fw fa-angle-right m-r-xs"></i>项目信息查询</a>
                </h4>
                </div>
            </div>
            <div class="col-md-10">
                <h4>2、select选择器/输入框/富文本编辑器/checkbox&radio</h4>
                <div class="col-md-12 no-padding m-b">
                    <span class="text text-success">*当输入框有值时显示“×”，点击清空</span>
                </div>
                <div class="col-md-12 m-b">
                    <div class="input-group">
                        <span class="input-group-addon">关键字</span>
                        <input type="text" name="input1" placeholder="请输入。。。" class="form-control">
                    </div>
                </div>
                <div class="col-md-12 no-padding m-b">
                    <span class="text text-success  ">*时间选择器配合js生成</span>
                </div>
                <div class="col-md-12 m-b">
                    <div class="input-group"><span class="input-group-addon">文本描述</span>
                        <textarea name="" id="" cols="3" rows="4" class="form-control" placeholder="请输入。。。"></textarea>
                    </div>
                </div>
                <div class="col-md-12 no-padding m-b">
                    <span class="text text-success">*radio&checkbox</span>
                </div>
                <div class="col-md-12">
                    <div class="input-group pull-left">
                        <label class="radio i-checks  m-r">
                            <input type="checkbox"><i></i>选项1</input>
                        </label>
                    </div>
                    <div class="input-group pull-left">
                        <label class="radio i-checks m-r">
                            <input type="checkbox"><i></i>选项2</input>
                        </label>
                    </div>
                    <div class="input-group pull-left">
                        <label class="radio i-checks m-r">
                            <input type="radio" name="radio1"><i></i>选项1</input>
                        </label>
                    </div>
                    <div class="input-group pull-left">
                        <label class="radio i-checks m-r">
                            <input type="radio" name="radio1"><i></i>选项2</input>
                        </label>
                    </div>
                    <div class="input-group pull-left">
                        <label class="radio i-checks m-r">
                            <input type="radio" name="radio1"><i></i>选项3</input>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <h4>3、按钮</h4>
                <span class="text text-success">*按钮主要使用规范为：保存-绿色，编辑及查询-黄色，删除-红色</span>
            </div>
        </div>
    </div>
</body>

</html>
